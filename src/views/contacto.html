<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogCoffee | Contacto</title>
    <link rel="preload" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      as="font"
      crossorigin="crossorigin"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__contenedor">
        <div class="header__barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre">
              Blog<span class="logo__nombre--bold">Coffee</span>
            </h1>
          </a>
          <nav class="nav">
            <a href="nosotros.html" class="nav__link">Nosotros</a>
            <a href="tutoriales.html" class="nav__link">Tutoriales</a>
            <a href="contacto.html" class="nav__link">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__texto">
        <h2 class="header__titulo">
          Tenemos los mejores consejos y tutoriales sobre el café
        </h2>
        <p class="header__parrafo">
          Aprende de expertos con las mejores recetas
        </p>
      </div>
    </header>
    <main class="main">
      <section class="contacto contacto__contenedor">
        <h2 class="contacto__titulo">Contáctanos</h2>
        <div class="contacto__bg"></div>
        <form id="form" action="" class="form">
          <div class="form__campo">
            <label for="name" class="form__label">Nombre:</label>
            <input
              id="name"
              type="text"
              name="nombre"
              placeholder="Escribe tu nombre"
              class="form__field"
            />
          </div>
          <div class="form__campo">
            <label for="email" class="form__label">Email:</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Escribe tu correo"
              class="form__field"
            />
          </div>
          <div class="form__campo">
            <label for="message" class="form__label">Mensaje:</label>
            <textarea
              id="message"
              name="mensaje"
              class="form__field form__field--textarea"
              placeholder="Escribe tu mensaje"
            ></textarea>
          </div>
          <div id="btns" class="form__campo form__campo--btns">
            <input
              id="btnSubmit"
              type="submit"
              value="Enviar"
              class="form__btn--enviar form__btn"
              disabled
            />
            <input
              id="btnReset"
              type="reset"
              value="Reiniciar"
              class="form__btn"
            />
          </div>
        </form>

        <div id="spinner" class="contacto__spinner">
          <div class="sk-chase">
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
            <div class="sk-chase-dot"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__contenedor">
        <div class="footer__barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre">
              Blog<span class="logo__nombre--bold">Coffee</span>
            </h1>
          </a>
          <nav class="nav">
            <a href="sobre.html" class="nav__link">Nosotros</a>
            <a href="tutoriales.html" class="nav__link">Tutoriales</a>
            <a href="contacto.html" class="nav__link">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
